name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      grobid:
        image: lfoppiano/grobid:0.8.2
        ports:
          - 8070:8070
        options: >-
          --init
          --ulimit core=0:0
          --health-cmd "curl -f http://localhost:8070/api/isalive || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
          --health-start-period 60s

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Cache Poetry installation
        uses: actions/cache@v3
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-deps-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Wait for Grobid service to be ready
        run: |
          echo "Waiting for Grobid service to be ready..."
          timeout 120 bash -c 'until curl -f http://localhost:8070/api/isalive; do sleep 2; done'
          echo "Grobid service is ready!"

      - name: Run integration tests
        run: poetry run pytest tests/integration/ -v
        env:
          GROBID_URL: http://localhost:8070

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml
          retention-days: 30